<section class="form-registration"> 
<form class="myRegistration" (ngSubmit)="onSubmit(f)" #f="ngForm">
 

    <div class="form-floating">
        <input type="text" 
        class="form-control" 
        pattern="[a-zA-z]"
        id="userName" 
        placeholder="name@example.com" 
        required name="userName" 
        [ngModel]="userName" 
        #xName="ngModel">
        <label for="floatingInput">Name</label> 
      </div>
 

    <div class="form-floating">
        <input type="email" 
        class="form-control" 
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
        id="userEmail" 
        placeholder="name@example.com" 
        required name="userEmail" 
        [ngModel]="userEmail" 
        #xEmail="ngModel">
        <label for="floatingInput">Email address</label>
        <div class="help-block alert alert-danger" *ngIf="!xEmail.valid && xEmail.touched">Input a Valid Email Address</div>  
      </div>

      <div class="form-floating">
        <input type="text" 
        class="form-control" 
        id="userAddress" 
        placeholder="Address" 
        required name="userAddress" 
        [ngModel]="userAddress" 
        #xAddress="ngModel">
        <label for="floatingInput">Address</label>
      </div>


      <div class="form-floating">
        <input type="text" 
        class="form-control" 
        id="userPhone" 
        placeholder="Phone Number" 
        required name="userPhone" 
        [ngModel]="userPhone" 
        #xPhone="ngModel">
        <label for="floatingInput">Phone Number</label>
      </div>
    
        <div class="form-floating">
        <input type="password" 
        placeholder="Password"
        class="form-control" 
        id="userPassword" 
        name="userPassword" 
        [ngModel]="userPassword" 
        #xPassword="ngModel"
        required >
        <label for="floatingInput">Password</label>
        </div>


        
        
      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
</form>

</section>
